


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>敏敏，我爱你。</title>
    <!-- 引入 G2 文件 -->
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.0-beta.5/dist/g2.min.js"></script>
  </head>
  <body>
   <div id="mountNode"></div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.2.0-beta.5/dist/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.8.9/dist/data-set.min.js"></script>
<script>
var data = [{
  year: '2018.1',
  value: 1
}, {
  year: '2018.2',
  value: 2
}, {
  year: '2018.3',
  value: 3
}, {
  year: '2018.4',
  value: 5
}, {
  year: '2018.5',
  value: 7
}, {
  year: '2018.6',
  value: 10
}, {
  year: '2018.7',
  value: 11
}, {
  year: '2018.8',
  value: 12
}, {
  year: '2018.12',
  value: 20
}];
var chart = new G2.Chart({
  container: 'mountNode',
  forceFit: true,
  height: window.innerHeight
});
chart.source(data);
chart.scale('value', {
  min: 0
});
chart.scale('year', {
  range: [0, 1]
});
chart.tooltip({
  crosshairs: {
    type: 'line'
  }
});
chart.line().position('year*value');
chart.point().position('year*value').size(4).shape('circle').style({
  stroke: '#fff',
  lineWidth: 1
});
chart.render();
</script>
    <h3 style="coler:blue">花自飘零水自流，一种相思，两处闲愁，此情无计可消愁，才下眉头，却上心头。</h3>
  </body>
</html>
