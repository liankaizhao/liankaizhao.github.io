//登录
function login(){
	if(check()&&validate ()){
		var account = $("#account").val();
		var pwd = $("#pwd").val();
		pwd = hex_md5(pwd);
		var skin = $("#skin").val();
		//拿到分辨率放到Session
		var clientWidth = window.screen.width;
		//var clientWidth = window.document.body.offsetWidth;
		var url = 'http://localhost:8081/sys/sysUser/login.do';
		var postData;
		postData = {"account":account,"pwd":pwd,"skin":skin,"clientWidth":clientWidth};
		$("#loading").show();
		$.post(url,postData,function(data){
			if(data && data=="success"){
				window.location.href="http://localhost:8081/sys/sysUser/main.do";
			}else{
				$("#account").tips({
					side : 1,
					msg : "用户名或密码有误",
					bg : '#FF5080',
					time : 15
				});
				$("#account").focus();
				createCode();
			}
		});
	}
}
//客户端验证
function check() {
		if ($("#account").val() == "") {
			$("#account").tips({
				side : 2,
				msg : '用户名不得为空',
					bg : '#AE81FF',
					time : 3
				});
				$("#account").focus();
				return false;
		} else {
				$("#loginname").val(jQuery.trim($('#loginname').val()));
		}
		if ($("#pwd").val() == "") {
			$("#pwd").tips({
				side : 2,
				msg : '密码不得为空',
				bg : '#AE81FF',
				time : 3
			});
			$("#pwd").focus();
			return false;
	    }
		return true;
}

	
	
	
var code ; //在全局 定义验证码
function createCode(){ 
	code = new Array();
	var codeLength = 4;//验证码的长度
	var checkCode = document.getElementById("checkCode");
	checkCode.value = "";
	
	var selectChar = new Array(2,3,4,5,6,7,8,9,'A','B','C','D','E','F','G','H','J','K','L','M','N','P','Q','R','S','T','U','V','W','X','Y','Z');
	
	for(var i=0;i<codeLength;i++) {
	   var charIndex = Math.floor(Math.random()*32);
	   code +=selectChar[charIndex];
	}
	if(code.length != codeLength){
	   createCode();
	}
	checkCode.value = code;
}


function validate () {
	var inputCode = document.getElementById("input1").value.toUpperCase();
	if(inputCode.length <=0) {
	  // alert("请输入验证码！");
	   $("#input1").tips({
			side : 2,
			msg : '请输入验证码！',
			bg : '#AE81FF',
			time : 3
		});
		$("#input1").focus();
	   return false;
	}
	else if(inputCode != code ){
	  // alert("验证码输入错误！");
	  $("#input1").tips({
			side : 2,
			msg : '验证码输入错误！',
			bg : '#AE81FF',
			time : 3
		});
		$("#input1").focus();
	   createCode();
	   return false;
	}
	else {
	   return true;
	}
}
